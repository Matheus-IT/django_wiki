{% extends './layout.html' %}

{% block body %}
	<form action="{% url 'encyclopedia:confirm_new_entry' %}" method="POST">
		{% csrf_token %}
		
		<label for="title">Title</label>
		<input type="text" name="title" placeholder="Enter the title of the entry">
		<br>
		<label for="content">Content</label>
		<br>
		<textarea 
			name="content" 
			cols="20" 
			rows="8" 
			style="height: 60vh" 
			placeholder="Enter the markdown content of this entry"
		></textarea>
		<br>
		<button>Submit data</button>
	</form>
{% endblock %}
